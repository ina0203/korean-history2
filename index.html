<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TimeLeap Korea | 한국 역사 타임리프</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header class="header">
    <div class="wrap">
      <div class="brand">
        <div class="logo">TL</div>
        <div>
          <h1>TimeLeap Korea</h1>
          <p>한국사 사건을 빠르게 탐색하고, 맥락으로 이해하는 타임라인</p>
        </div>
      </div>

      <div class="controls">
        <input id="q" class="input" placeholder="검색: 인물/사건/연도 (예: 세종, 1592, 임진왜란)" />
        <div class="chips" id="chips"></div>
      </div>
    </div>
  </header>

  <main class="wrap">
    <section class="meta">
      <div id="count" class="count"></div>
      <button id="reset" class="btn">전체 보기</button>
    </section>

    <section id="list" class="grid"></section>
  </main>

  <!-- Modal -->
  <div id="modal" class="modal" aria-hidden="true">
    <div class="modal__backdrop" id="closeBackdrop"></div>
    <div class="modal__panel" role="dialog" aria-modal="true">
      <button class="modal__close" id="closeBtn">✕</button>
      <div id="modalBody"></div>
    </div>
  </div>

  <footer class="footer">
    <div class="wrap">
      <span>© TimeLeap Korea</span>
      <span class="dot">·</span>
      <a class="link" href="https://github.com/ina0203/korean-history2" target="_blank" rel="noreferrer">GitHub</a>
    </div>
  </footer>

  <script src="./app.js"></script>
</body>
</html>
